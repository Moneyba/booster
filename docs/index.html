<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Booster framework</title>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
  <meta name='description' content='The easiest way to create serverless microservices for the cloud.'>
  <meta name='keywords'
        content='booster, booster cloud, documentation, event sourcing, multicloud, scalability, open-source, typescript, serverless, developer, experience, microservices'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0'>
  <link
    rel="stylesheet"
    href="style.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato">
  <style>
      body {
          font-family: 'Lato', sans-serif;
      }
  </style>

</head>
<body class='close'>
<nav>
  <a id='homepage' href='https://booster.cloud'>Homepage</a>
  <a id='github' href='https://github.com/boostercloud/booster'>GitHub</a>
  <a id='learn-more' href='https://www.booster.cloud/learn-more'>Learn more</a>
  <a id='discord' href='https://discord.gg/bDY8MKx'>Discord</a>
</nav>
<div id='app'></div>
<script>
  window.$docsify = {
    homepage: 'chapters/README.md',

  name: '<div style="font-size: 25px; font-style: italic;" id="navbar"><span style="font-weight: bold;" >booster</span> <span style="color: var(--accent)">framework</span></div>',

    maxLevel: 4,
    themeColor: '#5A6FFF',
    auto2top: true,
    loadSidebar: 'sidebar.md',
    subMaxLevel: 3,
    sidebarDisplayLevel: 1,
    search: {
      noData: 'No results!',
      paths: 'auto',
      placeholder: 'Search',
    },
    remoteMarkdown: {
      tag: 'remoteMarkdownUrl',
    },

    plugins: [
      function(hook, vm) {
        hook.beforeEach(function(html) {
          var file = vm.router.getFile()
          var url = 'https://github.com/moneyba/booster/tree/main/docs/' + file
          if (file.includes('contributing')) {
            url = 'https://github.com/moneyba/booster/tree/main/CONTRIBUTING.md'
          }

          return '[üìù EDIT DOCUMENT](' + url + ')\n'
            + html
        })
      },
    ],
    darklightTheme: {
      defaultTheme : 'light',
      light: {
        accent: '#5A6FFF'
      },
      dark: {
        accent: '#5A6FFF'
      }
    }

  }
</script>
<!-- Docsify v4 -->
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>v
<script src='//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js'></script>
<script src='//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js'></script>
<script src='//unpkg.com/prismjs/components/prism-typescript.min.js'></script>

<script
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
  type="text/javascript">
</script>


</body>


</html>
