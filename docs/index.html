<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booster framework</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The easiest way to create serverless microservices for the cloud.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <link rel="stylesheet" href="./custom.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato">
  <style>
      body {
          font-family: 'Lato', sans-serif;
      }
  </style>
</head>
<body>
<nav>
  <a id="navbar" href=https://framework.booster.cloud/><span style='font-weight: bold'>booster</span> framework</a>
</nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      homepage: 'chapters/README.md',
      repo: 'boostercloud/booster',
      logo: 'img/booster-logo.png',
      name: 'booster framework',
      maxLevel: 4,
      themeColor: '#5A6FFF',
      auto2top:true,
      loadSidebar: 'sidebar.md',
      subMaxLevel: 3,
      sidebarDisplayLevel:1,
      search: {
        noData: 'No results!',
        paths: 'auto',
        placeholder: 'Search',
      },
      remoteMarkdown: {
        tag: 'remoteMarkdownUrl',
      },

      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var file = vm.router.getFile();
            var url = 'https://github.com/moneyba/booster/tree/main/docs/' + file;
            if (file.includes('contributing')) {
              url = 'https://github.com/moneyba/booster/tree/main/CONTRIBUTING.md'
            }

            return '[üìù EDIT DOCUMENT](' + url + ')\n'
              + html
          })
        }
      ]
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>




</body>


</html>
